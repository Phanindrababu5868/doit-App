<!DOCTYPE html>
<html>

<head>
    <title>Doit App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <h1 class="app-heading">Doit App</h1>
        <h3 class="app-sub-heading">Creat <span>Task</span></h3>
        <div class="add-task">
            <input type="text" class="todo-user-input" id="taskInput" placeholder="What needs to be done">
            <button id="add-button" class="btn" onclick="addTask()">Add</button>
        </div>
        <div class="search-filter-container">
            <div class="search-bg-container">
                <p>Search</p>
                <div class="search-container">
                    <input type="text" id="searchInput" class="Search-input" placeholder="Search tasks..." oninput="searchTasks()">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="filters">
                <label>Filter:</label>
                <select id="filterSelect" onchange="filterTasks()">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
